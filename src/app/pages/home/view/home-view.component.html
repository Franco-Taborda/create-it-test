<span class="billboard-container">
  <app-billboard
    [bgImgSource]="bgImgSource"
  ></app-billboard>
</span>

<div data-test="top-movies-row" class="row">
  <h2 class="row__title">Top 100 Movies</h2>
  <div class="row__container">
    <owl-carousel-o [options]="customOptions">

      <ng-container *ngFor="let movie of topMoviesRowData">
        <ng-template carouselSlide [id]="movie.id">
          <div class="movie-container">
            <img [src]="movie.imgSrc" [alt]="movie.label" [title]="movie.label">
          </div>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
  </div>
</div>
